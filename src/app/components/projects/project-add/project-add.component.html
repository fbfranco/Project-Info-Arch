<form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
  <!-- <mat-card> -->
    <mat-card-header fxLayout="column">
      <span class="title">Add Proyect</span>
    </mat-card-header>
    <hr>
    <mat-card-content fxLayout="column">
      <!-- Title -->
      <mat-form-field>
        <input matInput maxlength="150" placeholder="Title*"  [errorStateMatcher]="matcher"  name="Title" #Title="ngModel" [(ngModel)]="projectService.selectedProject.Title">
        <mat-hint align="end">{{Title.value?.length || 0}}/150</mat-hint>
        <mat-error  *ngIf="Title.invalid && Title.touched">
          Title is required
        </mat-error>
      </mat-form-field>
      <!-- Description -->
      <mat-form-field>
        <textarea matInput maxlength="1000" placeholder="Description" matTextareaAutosize matAutosizeMinRows="4" matAutosizeMaxRows="5"  name="Description" #Description="ngModel" [(ngModel)]="projectService.selectedProject.Description" ></textarea>
        <mat-hint align="end">{{Description.value?.length || 0}}/1000</mat-hint>
      </mat-form-field>
      <div class="date-content" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign.gt-xs="space-between start" fxLayoutAlign.md="space-between start">
        <!-- Start Date -->
        <mat-form-field>
          <input matInput [matDatepicker]="startdate" disabled placeholder="Start Date*" [value]="date.value" name="StartDate" #StartDate="ngModel" [(ngModel)]="projectService.selectedProject.StartDate" >
          <mat-datepicker-toggle matSuffix [for]="startdate"></mat-datepicker-toggle>
          <mat-datepicker #startdate disabled="false"></mat-datepicker>
        </mat-form-field>
        <!-- End Date -->
        <mat-form-field>
          <input matInput [min]="date.value" [matDatepicker]="endDate" placeholder="End Date*" [value]="date.value" disabled name="EndDate" #EndDate="ngModel" [(ngModel)]="projectService.selectedProject.EndDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="1em" class="form-options">
        <button mat-raised-button color="primary" [disabled]="!projectForm.valid" (click)="AddRows()">Add Phase</button>
        <button mat-raised-button color="accent" [disabled]="!projectForm.valid" type="submit">Save</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
      <div class="table-phases" *ngIf="dataSource.data.length > 0">
        <h4 class="title">Add Phase </h4>
        <table mat-table #phasesGrid [dataSource]="dataSource" class="mat-elevation-z8">
          <!--Nro Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
  
        <!--Phase Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
        
        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
  
        <!-- start Date Column -->
        <ng-container matColumnDef="StartDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{DateFormat(element.StartDate)}} </td>
        </ng-container>
        
        <!-- End date Column -->
        <ng-container matColumnDef="EndDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{DateFormat(element.EndDate)}} </td>
        </ng-container>
  
          <!-- Edit Column -->
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef > Edit </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="openDialog(element)"><i class="fas fa-edit"></i></button>  </td>
          </ng-container>
          
           <!-- Delete Column -->
           <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef > Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="DeleteRow(element)" ><i class="fas fa-trash-alt"></i></button>
              </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </mat-card-content>
<!-- </mat-card> -->
</form>
